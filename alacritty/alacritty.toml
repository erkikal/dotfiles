# themes from https://github.com/alacritty/alacritty-theme

import = ["~/.config/alacritty/themes/catppuccin_mocha.toml"]

[font]
size = 14

[font.normal]
family = "Terminess Nerd Font"

[[hints.enabled]]
# command = "xdg-open" # On Linux/BSD
command = "open" # On macOS
# command = { program = "cmd", args = [ "/c", "start", "" ] } # On Windows
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

[window]
decorations = "none"
option_as_alt = "Both"

[window.padding]
x = 7
y = 0

[keyboard]
bindings = [
{ key = "2", mods = "Alt", chars = "@" },
{ key = "3", mods = "Alt", chars = "£" },
{ key = "4", mods = "Alt", chars = "$" },
{ key = "6", mods = "Alt", chars = "§" },
{ key = "7", mods = "Alt", chars = "{" },
{ key = "8", mods = "Alt", chars = "[" },
{ key = "9", mods = "Alt", chars = "]" },
{ key = "0", mods = "Alt", chars = "}" },
{ key = "+", mods = "Alt", chars = "\\" },
{ key = "´", mods = "Alt", chars = "`" },
{ key = "<", mods = "Alt", chars = "|" },
{ key = "ä", mods = "Alt", chars = "^" },
{ key = "A", mods = "Control", chars = "^[OH" },
{ key = "E", mods = "Control", chars = "^[OF" },
{ key = "V", mods = "Command", action = "Paste" },
{ key = "C", mods = "Command", action = "Copy" }
]
