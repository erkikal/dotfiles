# ~/.config/starship.toml
palette = "catppuccin_mocha"

add_newline = false
command_timeout = 1000
format = """\
[⌈](bold white)$os$username$hostname$aws$kubernetes$directory$git_branch$git_status\
\n[⌊](bold white)"""
right_format = """$aws$kubernetes$time"""

# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

# ---

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = ' '
Arch = '󰣇'
Ubuntu = ''
Macos = '󰀵'
Debian = ''
NixOS = ''

# ---y

# Shows the username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style)'
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = '@[$hostname](bold yellow) '
disabled = false

# Shows current directory
[directory]
truncation_length = 2
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = ' '
format = '\[[$symbol$branch]($style)\]'
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
format = '\[[$all_status$ahead_behind]($style)\]'
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '

# Shows kubernetes context and namespace
[kubernetes]
format = '\[[󱃾 $context\($namespace\)](bold purple)\] '
disabled = false

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\] '
disabled = false
style = 'bold green'

[time]
disabled = false
time_format = "%R"
style = 'bold white'
format = '[  $time ]($style)'

# ---

